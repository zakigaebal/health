<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>당신은 헬창인가</title>
    <meta name="description" content="나는 헬창인가">
    <meta property="og:type" content="website">
    <meta property="og:title" content="헬창테스트">
    <meta property="og:description" content="나는 헬창인가 헬창테스트">
    <meta property="og:image" content="https://namoham.com/health/img/testlogo">
    <meta property="og:url" content="https://namoham.com/health">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="container">
    <article class="start">
        <h1 class="main-title mt-5 text-center">당신은 헬창인가</h1>
        <h2 class="sub-title mt-3 text-center"><strong>나는 헬창인가 헬창테스트</strong></h2>
        <img class="updown-slash mt-5" src="img/testlogo.png" alt="up-slash">
        <div class="start-cover mt-3 mb-3">
            <button type="button" class="btn-start btn btn-primary" onclick='start();'>시작하기</button>
        </div>
    </article>
    <article class="question">
        <div class="progress mt-5">
            <div class="progress-bar" role="progressbar" style="width: calc(100/12*1%)"></div>
        </div>
        <h2 id="title" class="question-content text-center mt-4 mb-4">문제</h2>
        <input id="type" type="hidden" value="YN">
        <div class="rectangle mt-5"></div>
        <button id="A" type="button" class="btn-answer btn btn-primary pt-4 pb-4">대답A</button>
        &nbsp;
        <button id="B" type="button" class="btn-answer btn btn-primary pt-4 pb-4">대답B</button>
        <div class="rectangle"></div>
    </article>
    <article class="result">
        <span class="result-message mt-4 mb-4"><strong>당신은...</strong></span>
        <img id="img" class="rounded-circle mt-5" src="img/testlogo.png" alt="animal">
        <h2 id="animal" class="result-animal text-center mt-4 mb-4">계절이름</h2>
        <h3 id="explain" class="result-explain text-center mt-4">설명</h3>
        <div class="rectangle mt-4 mb-4"></div>
        <span class="share-message mb-4">친구들에게 <strong>공유하기</strong></span>
        <!-- Go to www.addthis.com/dashboard to customize your tools -->
        <div class="share addthis_inline_share_toolbox"></div>
        <div class="start-cover mt-3 mb-3">
            <button type="button" class="btn-start btn btn-primary" onClick="location.href='index.html'">돌아가기</button>
        </div>
    </article>
    <article class="logo">
        <img class="mt-5 eventeffect_logo" src="img/eventeffect_logo2.png" alt="eventevent-logo">
        <span class="mt-2 text-center copyright-text">Copyright 2021 EVENT EFFECT all rights reserved</span>
    </article>
    <article class="kakao_ad mt-5">
        <ins class="kakao_ad_area" style="display:none;" data-ad-unit="DAN-bjDp7TXSO4qQ6uLG" data-ad-width="320"
            data-ad-height="100"></ins>
    </article>
    <a class="mt-5 banner" href="https://aseongon.com">
        <img class="banner-img" src="img/adbanner.png" alt="banner">
    </a>
    <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
    <input type="hidden" id="YN" value="0">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script>
        var num = 1;
        var q = {
            1: { "title": "닭가슴살 먹은날은 왠지 힘이 난다", "type": "YN", "A": "그렇다", "B": "아니다" },
            2: { "title": "땀이 나지 않으면 운동이 아니다", "type": "YN", "A": "그렇다", "B": "아니다" },
            3: { "title": "근육들이 나는 자랑스럽다", "type": "YN", "A": "그렇다", "B": "아니다" },
            4: { "title": "나의 유일한 취미는 헬스이다", "type": "YN", "A": "그렇다", "B": "아니다" },
            5: { "title": "헬스장에 가면 다른 사람 운동하는것을 구경한다", "type": "YN", "A": "그렇다", "B": "아니다" },
            6: { "title": "근손실에 대해 걱정을 많이한다", "type": "YN", "A": "사서 먹는다", "B": "있으면 먹는다" },
            7: { "title": "헬스장 가는 시간을 아까워한다", "type": "YN", "A": "그렇다", "B": "아니다" },
            8: { "title": "근육통 오는것을 좋아한다", "type": "YN", "A": "그렇다", "B": "아니다" },
            9: { "title": "나는 이성때문에 운동하는게 아니다", "type": "YN", "A": "그렇다", "B": "아니다" },
            10: { "title": "헬스를 5회이상 하고 있다", "type": "YN", "A": "그렇다", "B": "아니다" },
            11: { "title": "헬스 삼대 중량을 매일 생각한다", "type": "YN", "A": "그렇다", "B": "아니다" },
            12: { "title": "밸런스게임", "type": "YN", "A": "평생 헬스장 무료이용권", "B": "이상형과 한달데이트" }
        }
        var result = {
            "Y": { "animal": "<strong>봄</strong>", "explain": "당신은 생동감이 넘치는 이미지, 동안의 이미지를 가지고 있네요🌸", "img": "spring.png" },
            "N": { "animal": "<strong>겨울</strong>", "explain": "당신은 어느공간에서 확 튀는 이미지와 차가운 도시이미지를 가지고 있네요❄️", "img": "winter.png" }
        }
        function start() {
            $(".start").hide();
            $(".question").show();
            next();
        }
        $("#A").click(function () {
            var type = $("#type").val();
            var preValue = $("#" + type).val();
            $("#" + type).val(parseInt(preValue) + 1);
            next();
        });
        $("#B").click(function () {
            next();
        });
        function next() {
            if (num == 13) {
                $(".question").hide();
                $(".result").show();
                var mbti = "";
                ($("#YN").val() < 6) ? mbti += "N" : mbti += "Y";
                $("#img").attr("src", "img/" + result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } else {
                $(".progress-bar").attr('style', 'width: calc(100/12*' + num + '%)');
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }
        }
    </script>
    <!-- Go to www.addthis.com/dashboard to customize your tools -->
    <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-60cb2136c70335dd"></script>

</html>
